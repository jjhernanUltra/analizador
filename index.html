<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analizador Lexico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div class="container shadow border p-3 mt-5 rounded">
        <div class="row text-center fs-2">
            <strong>Analizador Lexico</strong>
        </div>
        <div class="row">
            <div class="col-4">
                <div class="row p-2">
                    <label class="form-label fw-bold">Ingresa la cadena</label>
                    <input class="form-control" id="sentencia" autofocus>
                    <label class="form-label fw-bold" id="val"></label>
                </div>
                <div class="row justify-content-center m-2">
                    <div class="col-auto">
                        <button class="btn btn-primary btn-md btn-block" id="analizar">Analizar</button>
                    </div>
                    <div class="col-auto">
                        <button class="btn btn-danger btn-md btn-block" id="limpiar">Limpiar</button>
                    </div>
                </div>
            </div>
            <div class="col-8">
                <div class="row p-2">
                    <table class="table text-center">
                        <thead class="thead-dark">
                            <tr>
                                <th scope="col">Token</th>
                                <th scope="col">Valor</th>
                            </tr>
                        </thead>
                        <tbody id="body" class="font-weight-bold">
                            <tr><th></th><th></th></tr>
                        </tbody>
                    </table>
                </div>
                <div class="row p-2">
                    <label class="form-label fw-bold">Estados</label>
                    <input class="form-control" id="estados" autofocus>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="./modules.js"></script>
</body>

</html>
